apiVersion: v1
kind: Service
metadata:
  name: sync1-server-service
spec:
  selector:
    app: sync1-server # <-- Очень важно! Этот селектор связывает Service с вашим Deployment
  ports:
    - name: api
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: insights
      protocol: TCP
      port: 8081
      targetPort: 8081
    - name: web
      protocol: TCP
      port: 8082
      targetPort: 8082